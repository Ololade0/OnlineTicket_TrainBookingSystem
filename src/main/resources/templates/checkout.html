<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
      /* Basic styling for the form */
      #payment-form {
          max-width: 400px;
          margin: auto;
      }
      #card-element {
          border: 1px solid #ccc;
          padding: 10px;
          border-radius: 4px;
          margin-bottom: 20px;
      }
      #payment-result {
          margin-top: 20px;
          font-weight: bold;
      }
  </style>
</head>
<body>
<h1>Complete Your Payment</h1>

<!-- Display the total fare amount -->
<p id="fare-amount" th:text="'Total Amount: $' + ${totalFareAmount}"></p>

<form id="payment-form">
  <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
  <button id="submit">Pay Now</button>
  <div id="payment-result"><!-- Display result here --></div>
</form>

<script>
    const stripe = Stripe('pk_test_51Qnl0PDMEHdujgzhRFvsUBwdRvNg0GUW2kJVQefiGBzXSy2gioe2qh18P2yz7oSwzWOzNFRv0tR8je8Jb8FPzcaa00gG9KSTxc'); // Your Stripe publishable key
    const clientSecret = 'pi_3Qo3TfDMEHdujgzh0qwi5pt0_secret_w5nFhsQw1dUycE4oqL1Bgyc90'; // Your actual client secret

    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    document.getElementById('payment-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const {error, paymentIntent} = await stripe.confirmCardPayment(clientSecret, {
            payment_method: {
                card: cardElement,
            }
        });

        const resultContainer = document.getElementById('payment-result');
        if (error) {
            resultContainer.textContent = error.message; // Show error
        } else {
            // Ensure totalFareAmount is displayed correctly
            const totalFareText = document.getElementById('fare-amount').innerText;
            resultContainer.textContent = `Payment successful! Total amount: ${totalFareText}. PaymentIntent ID: ${paymentIntent.id}`; // Show success
        }
    });
</script>
</body>
</html>
